<!DOCTYPE html>
<html lang="pt-BR">
<head>

<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sansita+Swashed&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio do Caio</title>
</head>
<body>
    <header class="header">
        <div class="header-info">
            <h3>Olá, eu sou o Caio Souza</h3>
            <h4>Apenas um apaixonado por tecnologia</h4>
            <button class="btn" type="button">
                <a class="btn-a" href="/#experience"> Experiências </a>
            </button>
        </div>
    </header>
    <section id="experience" class="section experience-sec">
        <div class="section-header">Linguagen e FrameWorks</div>
        <div class="experience-container">
        <div class="experience-item">
            <span class="item-logo">
                <img src="./img/html-5.svg" alt="">
            </span>
            <span class="item-name">HTML</span>
        </div>

        <div class="experience-item">
            <span class="item-logo">
                <img src="./img/css-3.svg" alt="">
            </span>
            <span class="item-name">CSS</span>
        </div>
        
        <div class="experience-item">
            <span class="item-logo">
                <img src="./img/javascript.svg" alt="">

            </span>
            <span class="item-name">JavaScript</span>
        </div>
    </div>
    </section>
    
    <section class="section contact-sec">
        <p></p>
        <div class="section-header">Contato</div>
        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Nome</label>
                <input type="text" name="name">

                <label for="email">Email</label>
                <input type="text" name="email">

                <label for="content">Mensagem</label>
                <textarea name="content" id="content" placeholder="Escreva algo para mim."></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>
    <!--Rodapé-->
    <footer class="footer">
        <ul class="social-list">
            <li class="list-item">
                <a class="item-link" href="https://www.facebook.com/caiioaxsouza"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="list-item">
                <a class="item-link" href="https://www.instagram.com/caiioxsouza"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li class="linst-item">
                <a class="item-link" href="#"><i class="fab fa-linkedin"></i></a>
            </li>
            <li class="list-item">
                <a class="item-link" href="https://github.com/CaioXSouza"><i class="fab fa-github-square"></i></a>
            </li>
        </ul>
    </footer>
